<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/style.css">
        <title>haz3d - calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/icon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icon/favicon-16x16.png">
        <link rel="manifest" href="/icon/site.webmanifest">
    </head>
    <body>
        <div id="calculator">
  <div class="display">
    <input type="text" readonly />
  </div>
  <div class="buttons">
    <button class="clear">AC</button>
    <button class="operator">รท</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="operator">ร</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator">-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="operator">+</button>
    <button>0</button>
    <button>.</button>
    <button class="equal">=</button>
  </div>
</div>
    </body>
    <style>

body {
background-color: #333;
color: #ddd;
}        

#calculator {
  width: 400px;
  margin: 50px auto;
  text-align: center;
}

.display {
  background-color: #333;
  color: #fff;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding-right: 20px;
}

.display input {
  width: 100%;
  height: 100%;
  background: none;
  border: none;
  font-size: 36px;
  color: #fff;
  text-align: right;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
}

.buttons button {
  width: 70px;
  height: 70px;
  background-color: #fff;
  border: 1px solid #333;
  font-size: 20px;
  color: #333;
  border-radius: 50%;
  margin: 10px;
  cursor: pointer;
}

.buttons button.clear,
.buttons button.operator {
  background-color: #333;
  color: #fff;
}

.buttons button.equal {
  background-color: #f1c40f;
  color: #333;
}
    </style>
    <script>
        const calculator = document.querySelector('#calculator');
const display = calculator.querySelector('.display input');
const buttons = calculator.querySelector('.buttons');

buttons.addEventListener('click', e => {
  if (e.target.matches('button')) {
    const key = e.target;
    const action = key.dataset.action;
    const keyContent = key.textContent;
    const displayedNum = display.value;
    
    if (!action) {
      if (displayedNum === '0') {
        display.value = keyContent;
      } else {
        display.value = displayedNum + keyContent;
      }
    }
    
    if (action === 'add' || action === 'subtract' || action === 'multiply' || action === 'divide') {
      calculator.dataset.previousKeyType = 'operator';
      calculator.dataset.firstValue = displayedNum;
      calculator.dataset.operator = action;
    }
    
    if (action === 'calculate') {
      const firstValue = calculator.dataset.firstValue;
      const operator = calculator.dataset.operator;
      const secondValue = displayedNum;
      
      display.value = calculate(firstValue, operator, secondValue);
    }
  }
});

const calculate = (n1, operator, n2) => {
  let result = '';
  
  if (operator === 'add') {
    result = parseFloat(n1) + parseFloat(n2);
  } else if (operator === 'subtract') {
    result = parseFloat(n1) - parseFloat(n2);
  } else if (operator === 'multiply') {
    result = parseFloat(n1) * parseFloat(n2);
  } else if (operator === 'divide') {
    result = parseFloat(n1) / parseFloat(n2);
  }
  
  return result;
}
</script>
</html>
